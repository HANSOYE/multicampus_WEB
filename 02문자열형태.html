<!DOCTYPE html>
<!-- 02문자열형태.html -->
<html>
    <head>
        <title>02문자열형태.html</title>
    </head>
    <body>
        <!-- 헤드라인 태그 h1~h6까지 존재함 [block요소]임 -->
        <h1> 문자열 형태와 관련된 태그를 살펴봅시다. </h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>


        <!-- [inline 요소] -->
        <b>bold text</b> <br>
        normal 텍스트<br>
        <i>italic 텍스트</i> <br>
        <em>강조태그1</em><br>
        <strong>강조태그2</strong><br>

        <hr color='red' width="400px" align="left"/><br>
        <!-- <hr/>은 수평선 태그로, [block 요소]이다 
            속성을 줄 수 있다. color, width, align 등등
            코드에서 빨갛게 뜨는 것은 더 이상 html5에서 사용하지 않는 것이지만
            코드 자체는 에러 없이 적용된다.-->

        <ins>밑줄 그은 문자</ins><br>
        <del>취소선을 만든다</del><br>
        <s>이것도 취소선</s><br>

        <sup>윗첨자</sup>를 만들 때 사용한다. <br>
        <sub>아래첨자</sub>를 만들 때 사용한다. <br>
        <address>이메일@naver.com</address><br>
        <!-- 연락처, 이메일주소, 웹사이트 주소를 의미적으로 표시할 때 사용
            의미 부여 태그: 시멘틱 태그
                            나중에 알아보기 편함 -->
        <time>2022-08-03 11:34:00</time>
    </body>
</html>
