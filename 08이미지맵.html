<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08이미지맵.html</title>
</head>
<body>
    <h1>이미지 맵을 사용해보자</h1>
    <p>
        이미지 맵은 이미지의 좌표점에 따라 위치를 지정하여 링크를 거는 형식을 사용합니다.
    </p>
    <hr color="red">
    <img src="images/naver_menu.png" usemap="#img_map">


    <!-- area태그 통해서 좌표를 지정한다.
  		- shape :링크되는 모양을 지정 rect, circle, poly
		- coords: 좌표. 시작x, 시작y, 끝x, 끝y (사각형)
					   중심점의 x, y좌표, r(반지름) <=(원)
					   x1,y1, x2,y2, x3,y3 ... (다각형)
        - href : 이동할 url 주소
	-->

    <!-- 페이지 들어가서  tab키 누르면 모양 확인 가능 -->
    <map name="img_map">
        <area shape="rect" coords="4,10,70,40" href = "https://mail.naver.com">
        <area shape="circle" coords="95,23,20" href = "https://cafe.naver.com">
        <area shape="poly" coords="144,8, 121,24, 139,45, 155,45, 169,22" href = "https://blog.naver.com">
    </map>
</body>
</html>
