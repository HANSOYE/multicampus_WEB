<body>
  <h1>이미지태그 - img 태그. (단독 태그. inline요소)</h1>  
  <!-- 속성: src, alt, width, height, title -->
  <img src="./images/노랑햄토리.png" width="200" height="100" title="찌부러진 노랑햄토리">

  <!-- 없는 파일을 불러왔을 때 엑박과 함께 alt에 저장되어 있는 문자가 출력됨 -->
  <img src="./images/대장햄토리.png" width="200" alt="대장 햄토리 사진">

  <!-- 웬만해선 절대경로는 사용하지 않는 것이 좋음. -->
  <img src="C:WEB/images/햄토리주전자.png" width ="500">

  <hr>
